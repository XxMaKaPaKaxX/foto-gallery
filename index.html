<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="app">
        <header>
            <div class="container">
                <h1>Hello, dog!</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Featured Dog</h2>
                <div class="featured-dog">
                    <div class="featured-dog__wrapper">
                        <div class="featured-dog__background"></div>
                        <div class="featured-dog__image">
                            <img src="" alt="">
                        </div>
                        <div class="spinner">
                            <div class="spinner__content">
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="featured-dog__description">
                        <p>Here you can see very good dog!</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>All dogs</h2>
                <p>Click an any breed to select next cute dog</p>
                <div class="tiles"></div>    
            </div> 
        </section>
    </main>
   
</body>
</html>
